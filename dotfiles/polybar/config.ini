[colors]
background = #1f1f20
foreground = #453637
primary = #ac895a
secondary = #d26f4d
foreground-alt = #c2b58b
alert = #d26f4d
ram = #7d8747
cpu = #536171

[bar/goonbar]
width = 100%
height = 24px
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = TerminessNerdFont;3
font-size = 22px

modules-left = xworkspaces xwindow
modules-right = memory cpu wlan date

[module/xworkspaces]
type = internal/xworkspaces
label = %name%
label-empty-background = ${colors.primary}
label-active-background = ${colors.secondary}
label-active-foreground = ${colors.foreground}
label-occupied-background = ${colors.primary}
active-underline-color = ${colors.secondary}
label-empty-padding-right = 1
label-active-padding-right = 1
label-occupied-padding-right = 1

[module/xwindow]
type = internal/xwindow
label = %title:0-70:...%
label-foreground = ${colors.foreground-alt}
label-padding-left = 1

[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
label-background = ${colors.ram}
label-foreground = ${colors.foreground}
label-padding-right = 1

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
label-background = ${colors.cpu}
label-foreground = ${colors.foreground}
label-padding-right = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#45637}%ifname%%{F#c1b58b} disconnected :(

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#453637}%ifname%%{F-} %essid%
label-connected-background = ${colors.primary}
label-connected-padding-left = 1

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-background = ${colors.primary}
label-padding-left = 1
label-padding-right = 1
